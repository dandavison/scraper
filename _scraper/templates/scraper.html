<html>
  <head>
    <title>Scraper</title>
    <link rel='stylesheet' href='/static/css/scraper.css' type='text/css'/>
  </head>
  <body>
    {% for name, site_data in data %}
    <div class="site-data">
      <div class="site-title">{{ name }} </div>
    <table>
      <thead>
        {% for column in site_data.columns %}
        <td> {{ column }} </td>
        {% endfor %}
      </thead>
      <tbody>
        {% for row in site_data.rows %}
        <tr>
          {% for link in row %}
	  <td><a href={{ link.url }}>{{ link.text }}</a></td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
    {% endfor %}

    <!-- Make it so that browser reload will hit the loading page -->
    <script type="text/javascript">
      window.history.pushState({}, "", "{% url _scraper.views.loading %}");
    </script>

  </body>
</html>
